    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <div id="main">
        <div>   
           <div class="breadcrumb">
                <img src="freshio_category.jpg">
                    <h1 class="breadcrumb-heading" style="font-weight: bold; font-size: larger; color: white;">Shop</h1>
                      <!--<p></p><a href="index.html">Home</a>
                        <span class="separator">></span>Shop</p>-->
            </div>

            <div class="content flex px-10 min-h-screen" style="padding-top: 70px;">
                <div class="right-panal flex flex-col w-1/4">
                    <div class="flex flex-col">   
                        <h2 style="color:#0a472e;" class="font-bold text-2xl">Explore</h2>
                    </div>
                    <div style="cursor: pointer;" class="pt-5">
                        <span style="color: #a8b324;" class="flex items-center py-3">
                            <i class="fas fa-caret-right pr-5"></i>
                            <p>Freshio Category (0)</p>
                        </span>
                        <span class="flex">
                            <i class="fas fa-caret-right pr-5"></i>
                            <p>Uncategorized (3)</p>
                        </span>
                    </div>
                    <div class="flex flex-col pt-10">   
                        <h2 style="color:#0a472e;" class="font-bold text-2xl">Product tags</h2>
                    </div>
                </div>
                <div class="w-full lg:w-3/4">
                    <div class="row row-cols-1 row-cols-md-3 g-4" style="display: flex;">
                        <div class="col">
                          <div class="card">
                            <img src="brown.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h7 class="item-card-title  mt-3 mb-3">Kaimur Katrani Rice-<br/>Brown</h7>
                              <br/>
                              <strike class="strike">₹ 120</strike><p class="price">₹ 100</p> 
                              <button type="button" class="btn ">Add to cart >>></button>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="half.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h7 class="item-card-title  mt-3 mb-3">Kaimur Katrani Rice-Half<br/>Boiled</h7>
                              <br/>
                              <strike class="strike">₹ 120</strike><p class="price">₹ 100</p> 
                              <button type="button" class="btn ">Add to cart >>></button>     
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="white.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h7 class="item-card-title  mt-3 mb-3">Kaimur Katrani Rice-<br/>White</h7>
                              <br/>
                              <strike class="strike">₹ 120</strike><p class="price">₹ 100</p> 
                              <button type="button" class="btn ">Add to cart >>></button>
                               </div>
                          </div>
                        </div>
                        
                      </div>
                  
                </div>
            </div>

                </div>
